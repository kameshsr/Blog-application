<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Blog</h1>
    <hr>
    <h2>Update Blog</h2>

    <form action="#" th:action="@{/posts/savePosts}" th:object="${posts}" method="POST">


        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{excerpt}" class="form-control mb-4 col-4">

        <div><textarea class="form-control mb-4 col-4" rows="5"
                       style="margin-top: 10px;"  placeholder="Write your blog content"
                       name="notes" th:field="*{content}">
        </textarea></div>
        <div th:switch="${#authentication.Principal.Username}">
            <input th:case="'admin@gmail.com'" type="text" th:field="*{author}" placeholder="Author name"
                   class="form-control mb-4 col-4" required >
            <input th:case="*" type="hidden"
                   th:value="${#authentication.Principal.Username}" name="author"
                   placeholder="Author name"
                   class="form-control mb-4 col-4" required >
            <p th:case="*">Other</p>
        </div>
        <input type="text" th:field="*{tag}" class="form-control mb-4 col-4">
        <input type="hidden" th:field="*{publishedAt}" />

        <button type="submit" class="btn btn-info col-2"> Update Blog</button>
    </form>

    <hr>

    <a th:href="@{/posts/list}"> Back to Posts List</a>
</div>
</body>

</html>
