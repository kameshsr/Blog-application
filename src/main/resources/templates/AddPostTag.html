<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>
<h1>Add tag</h1>
<form th:action="@{/posts/saveTag/{id}(id=${posts.id})}}" th:object="${tags}" method="POST">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Post Tag</div>
            <div class="panel-body" style="padding-left: 5px;">
                <input type="text" th:field="*{name}" placeholder="Tag Name" class="form-control mb-4 col-4" required>
                <br/>Tag:
                <br/>
            </div>
        </div>
        <input type="submit" class="btn btn-success" value="Add Tag"/>
    </div>
</form>
</body>
</html>
