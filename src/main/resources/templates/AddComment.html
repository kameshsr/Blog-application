<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add New Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>New Comment</h1>
    <hr>
    <form action="#" th:action="@{/posts/addComment/{id}/comment(id=${posts.id})}" th:object="${newComment}" >

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>

        <div><textarea class="form-control mb-4 col-4" rows="5"
                       style="margin-top: 10px;"  placeholder="Write your comment"
                       name="notes" th:field="*{comment}" required>
        </textarea></div>


        <button type="submit" class="btn btn-info col-2"> Add comment </button>
    </form>

    <hr>


</div>
</body>

</html>
